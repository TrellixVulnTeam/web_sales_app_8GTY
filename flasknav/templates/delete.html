<!DOCTYPE html>
<html>
	<head>
		<title>Delete Customer</title>		
    </head>
	<body>
		{%include 'header.html'%}
		{% if customer[0:5] == 'Error' %}
			<h3>Error: </h3> {{ customer }}
		{% else %}		
			<h2>Are you sure you want to delete this customer?</h2>
			<form action = "/delete/{{ customer[0]['cusId'] }}" method="POST">
				<table>
					<tr>
						<td>ID<td><td><input type="integer" name="cusId" value="{{ customer[0]['cusId'] }}" readonly /> </td>
					</tr>
					<tr>
						<td>First Name<td><td><input type="text" name="cusFname" value="{{ customer[0]['cusFname'] }}" readonly/> </td>
					</tr>
					<tr>
						<td>Last Name<td><td><input type="text" name="cusLname" value="{{ customer[0]['cusLname'] }}" readonly/> </td>
					</tr>
					<tr>
						<td>State<td><td><input type="text" name="cusState" value="{{ customer[0]['cusState'] }}" readonly/> </td>
					</tr>
					<tr>
						<td>Sales YTD<td><td><input type="number" name="cusSalesYTD" value="{{ customer[0]['cusSalesYTD'] }}" readonly/> </td>
					</tr>
					<tr>
						<td>Previous Years Sales<td><td><input type="number" name="cusSalesPrev" value="{{ customer[0]['cusSalesPrev'] }}" readonly/> </td>
					</tr>
				</table>
				<p><input type="submit" value="Delete Customer" /> <input type="reset" value="Reset">
			</form>
		{% endif %}
		{% include 'footer.html' %}
    </body>
</html>
